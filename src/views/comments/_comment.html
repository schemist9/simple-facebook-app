    <div class="d-flex mb-3" data-comment-id="{{ c.id }}">

      <img src="{{ c.author_avatar }}" class="rounded-circle me-2" width="32" height="32">

      <div class="flex-grow-1">

        <div class="bg-light rounded px-3 py-2">

          <div class="d-flex justify-content-between align-items-start">
            <div class="fw-semibold small">
              {{ c.author_firstname }} {{ c.author_surname }}
            </div>
            <div class="text-muted small comment-date" data-ts="{{ c.created_at|date('c') }}">
              {{ c.created_at|date('F j \\a\\t H:i') }}
            </div>
          </div>

          {# if this comment references another comment #}
          {% if c.reply_to_comment_id %}
            <a class="d-block small text-muted mt-1 reply-to"
               href="#comment-{{ c.reply_to_comment_id }}"
               data-reply-to="{{ c.reply_to_comment_id }}">
              Replying to comment #{{ c.reply_to_comment_id }}
            </a>
          {% endif %}

          <div class="small mt-1">
            {{ c.text }}
          </div>
        </div>

        <div class="text-muted small mt-1 d-flex gap-3 justify-content-between">
          <button type="button" class="btn btn-link btn-sm p-0 reply-btn"
                  data-reply-to="{{ c.id }}">
            Reply
          </button>
          <button type="button" class="{{ user_liked_comment(logged_user_id, c) ? 'unlike-comment-button' : 'like-comment-button' }} btn btn-link btn-sm p-0"
                  data-like-to="{{ c.id }}">
            {{ c.comment_likes ?? 0}} {{ user_liked_comment(logged_user_id, c) ? 'Unlike' : 'Like' }}
          </button>
        </div>

      </div>
    </div>
